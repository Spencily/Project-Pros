{% extends 'base.html' %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}
<div class="container-fluid">
    <div class="row" id="profile-container">
        <div class="col-6" id="profile-image">
            <img src="{% static 'images/profile-placeholder.jpg' %}" alt="generic profile image">
        </div>
        <div class="col-6" id="profile-username"> {{ user }} </div>
    </div>
    <div class="row" id="toolsbar-container">
        <div class="col-8" id="search-bar"></div>
        <div class="col-2" id="add-btn"></div>
        <div class="col-2" id="expand-toggle"></div>
    </div>
</div>
{% endif %}  
{% endblock %}
